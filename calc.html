<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" />
    <script src="javascript.js" defer></script>
</head>
<body>
    <main id="main">
        <div id="container">
            <div id="display">0</div>
            <div class="btn-container">
                <button class="button" id="clear">AC</button>
                <button class="button" id="backspace">BACK</button>
            </div>
            <div class="btn-container">
                <button class="button digit">7</button>
                <button class="button digit">8</button>
                <button class="button digit">9</button>
                <button class="button operator" id="divide">/</button>
            </div>
            <div class="btn-container">
                <button class="button digit">4</button>
                <button class="button digit">5</button>
                <button class="button digit">6</button>
                <button class="button operator" id="multiply">*</button>
            </div>
            <div class="btn-container">
                <button class="button digit">1</button>
                <button class="button digit">2</button>
                <button class="button digit">3</button>
                <button class="button operator" id="substract">-</button>
            </div>
            <div class="btn-container">
                <button class="button" id="decimal">.</button>
                <button class="button digit">0</button>
                <button class="button" id="equal">=</button>
                <button class="button operator" id="add">+</button>
            </div>
        </div>
    </main>
</body>
</html>
